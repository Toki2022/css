<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    
    <style>
        /* 
            [属性名]  选择含有指定属性的元素
            [属性名=属性值]  选择含有指定属性和属性值的元素
            [属性名^=属性值]  选择属性以指定值开头
            [属性名$=属性值]   以指定值结尾
            [属性名*=属性值]    值中含有
         */
            p[title=word]{
                color:rgb(248, 14, 14);
            }
            p[title^=word1]{
                color:rgb(21, 223, 122);
            }

    </style>
</head>

<body>
    <h1 title="this is h1">000000</h1>
    <p title="hello">1111111</p>    
    <p title="word">2222222</p>
    <p title="word11">3333333</p>
    <p title="word12">4444444</p>
</body>
</html>
