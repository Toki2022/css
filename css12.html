<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素和百分比</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color:aqua;
        }
        .box2{
            width: 50%;
            height: 50%;
            background-color:rebeccapurple;
        }
        /* em相对于元素字体计算   1em＝1font-size
        根据字体大小改变 */
        .box3{
            width: 10em;
            height: 10em;
            background-color:green;
            font-size: 20px;
        }
        /* 
            rem相对于根元素（html）字体大小计算
        */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>
</body>
</html>
