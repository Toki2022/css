<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            .box1{
                background-color:rgb(235, 16, 16);
            }

            span{
                background-color:aquamarine;
            }
        </style>
</head>
<body>
    <!-- 
        文档流（normal flow）
                -网页为多层结构，一层摞一层
                -css可以分别为每一层设置样式
                -用户仅能看到最上面一层
                -最底层称为文档流   网页基础
                        所创建的元素默认在文档流中排列
                元素主要有两个状态
                        在文档流中
                        不在文档流中

                元素在文档里中的特点：
                        -块元素
                                在页面中独占一行
                                默认宽度是父元素的全部
                                默认高度被子元素撑开
                        -行内元素
                                只占自身大小
                                在页面中自左向右水平排列
                                如果一行之中不能容纳下所有的行内元素，则会移至下一行
                                行内元素的默认高度宽度总是被内容撑开
     -->
     <div class="box1">div1</div>
     <div class="box2">div2</div>

     <span>span1</span>
     <span>span2</span>
</body>
</html>
