<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器的权重</title>
        <style>
            div{
                color:yellow;
            }
            .red{
                color:red  !important;
            }
            /*
                样式的冲突
                    内联样式                  1000
                    id选择器                  100
                    类和伪类选择器     10
                    元素选择器               1
                    通配选择器（*）      0
                    继承样式                     无优先级

                    优先级相同，则优先使用靠下的样式

                    在某一样式后添加 !important 则该样式为最高优先级（慎用）

             */
        </style>
</head>
<body>
    <div id="box1" class="red">hello word</div>
</body>
</html>
